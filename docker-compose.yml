version: '3.9'

services:
  eureka:
    container_name: eureka
    build: ./eureka
    ports:
      - '8761:8761'
    hostname: eureka
    networks:
      - service-discovery-network

  redisdb:
    restart: on-failure
    container_name: redis
    image: redis
    ports:
      - "6379:6379"
    hostname: redisdb
    networks:
      - service-discovery-network

  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - 'mongodb_data_container:/data/db'
    command: mongod --quiet --logpath=/dev/null
    hostname: mongodb
    networks:
      - service-discovery-network

  rabbitmq:
    container_name: rabbitmq
    build: ./rabbitmq
    labels:
      kompose.service.type: nodeport
    ports:
      - '61613:61613'
    volumes:
      - 'rabbitmq_data:/bitnami'
    hostname: rabbitmq
    networks:
      - service-discovery-network

  gateway:
    container_name: gateway
    build: ./gateway
    ports:
      - '8080:8080'
    depends_on:
      - eureka
      - redisdb
    links:
      - eureka
      - redisdb
    environment:
      - EUREKA_URI=http://eureka:8761/eureka
      - SPRING_REDIS_HOST=redisdb
      - SPRING_REDIS_PORT=6379
      - SPRING_REDIS_REPLENISH_RATE=25
      - SPRING_REDIS_BURST_CAPACITY=30
    hostname: gateway
    networks:
      - service-discovery-network
    restart: on-failure

  mancala-api-1:
    container_name: mancala-api-1
    build: ./mancala-api
    depends_on:
      - eureka
      - mongodb
      - rabbitmq
      - redisdb
    links:
      - eureka
      - mongodb
      - rabbitmq
      - redisdb
    environment:
      - EUREKA_URI=http://eureka:8761/eureka
      - BROKER_RELAY_HOST=rabbitmq
      - BROKER_RELAY_PORT=61613
      - SPRING_DATA_MONGODB_HOST=mongodb
      - SPRING_DATA_MONGODB_PORT=27017
      - SPRING_DATA_MONGODB_NAME=mancala
      - SPRING_DATA_MONGODB_URI=mongodb://mongodb:27017/mancala
      - SPRING_REDIS_HOST=redisdb
      - SPRING_REDIS_PORT=6379
      - SPRING_APPLICATION_NAME=mancala-api
      - SPRING_PROFILES_ACTIVE=development
    hostname: mancala-api-1
    networks:
      - service-discovery-network
    restart: on-failure

  mancala-api-2:
    container_name: mancala-api-2
    build: ./mancala-api
    depends_on:
      - eureka
      - mongodb
      - rabbitmq
      - redisdb
    links:
      - eureka
      - mongodb
      - rabbitmq
      - redisdb
    environment:
      - EUREKA_URI=http://eureka:8761/eureka
      - BROKER_RELAY_HOST=rabbitmq
      - BROKER_RELAY_PORT=61613
      - SPRING_DATA_MONGODB_HOST=mongodb
      - SPRING_DATA_MONGODB_PORT=27017
      - SPRING_DATA_MONGODB_NAME=mancala
      - SPRING_DATA_MONGODB_URI=mongodb://mongodb:27017/mancala
      - SPRING_REDIS_HOST=redisdb
      - SPRING_REDIS_PORT=6379
      - SPRING_APPLICATION_NAME=mancala-api
      - SPRING_PROFILES_ACTIVE=development
    hostname: mancala-api-2
    networks:
      - service-discovery-network
    restart: on-failure

  prometheus:
    build: ./prometheus
    depends_on:
      - mancala-api-1
      - mancala-api-2
      - gateway
    links:
      - mancala-api-1
      - mancala-api-2
      - gateway
    ports:
      - "9090:9090"
    networks:
      - service-discovery-network

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    links:
      - prometheus
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - service-discovery-network

volumes:
  mongodb_data_container:
  grafana-data:
  rabbitmq_data:

networks:
  service-discovery-network:
    name: service-discovery-network
    attachable: true
    driver: bridge